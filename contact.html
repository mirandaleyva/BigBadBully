            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>

                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

                </button>

                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-100px">
        <section class="contact">
            <h2>Contact</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Max" required min="2" max="50" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Muster">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="max.muster@gmail.com" required>
                </div>
                <div class="col-12">
                    <label for="inputSubject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="inputSubject"
                        placeholder="Adoption">
                </div>
                <div class="mb-3">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="3" required></textarea>
                  </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </section>
    </main>
